<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="blackScreen" onload="fade2Content();">
    <div id="wrapper">
        <div id="information">
            <p><input id="name" type="text" placeholder="First Name"></p>
            <p><input id="bday" type="date"></p>
            <p><button id="submit">Submit</button></p>
        </div>
        <div>
            <img id="display" src="images/all.jpg" alt="all zodiacs"/>
          </div>
        <div id="middle">
            <button class="zodiacBtn" id="aquarius">Aquarius</button>
            <button class="zodiacBtn" id="pisces">Pisces</button>
            <button class="zodiacBtn" id="aries">Aries</button>
            <button class="zodiacBtn" id="taurus">Taurus</button>
            <button class="zodiacBtn" id="gemini">Gemini</button>
            <button class="zodiacBtn" id="cancer">Cancer</button>
            <button class="zodiacBtn" id="leo">Leo</button>
            <button class="zodiacBtn" id="virgo">Virgo</button>
            <button class="zodiacBtn" id="libra">Libra</button>
            <button class="zodiacBtn" id="scorpio">Scorpio</button>
            <button class="zodiacBtn" id="sagittarius">Sagittarius</button>
            <button class="zodiacBtn" id="capricorn">Capricorn</button>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
