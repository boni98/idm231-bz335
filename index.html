<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="blackScreen" onload="fade2Content();">
    <div id="wrapper">
        <div id="information">
            <p><input id="name" type="text" placeholder="First Name"></p>
            <p><input id="birthday" type="date"></p>
            <p><button id="submit">Submit</button></p>
        </div>
        <div>
            <img id="display" src="images/all.jpg" alt="all zodiacs"/>
          </div>
        <div id="middle">
            <button class="zodiacBtn" id="aquarius"></button>
            <button class="zodiacBtn" id="pisces"></button>
            <button class="zodiacBtn" id="aries"></button>
            <button class="zodiacBtn" id="taurus"></button>
            <button class="zodiacBtn" id="gemini"></button>
            <button class="zodiacBtn" id="cancer"></button>
            <button class="zodiacBtn" id="leo"></button>
            <button class="zodiacBtn" id="virgo"></button>
            <button class="zodiacBtn" id="libra"></button>
            <button class="zodiacBtn" id="scorpio"></button>
            <button class="zodiacBtn" id="sagittarius"></button>
            <button class="zodiacBtn" id="capricorn"></button>
        </div>
        <div id="modal" class="modal" hidden>
            <div class="modal-body">
              <div class="modal-content">
                <div><p><span id="zInstrument">You are an instrument!</span> <span id="zDate">###</span></p></div>
                <img id="zImage" src="images/all.jpg" alt="all zodiacs"/>
                <p id="zDescription">This is a description.</p>
                <button id="btn-modal-close" class="toggle-modal">Close</button>
              </div>
            </div>
            <div class="blanket"></div>
        </div>
    </div>
    <audio id="speakers"></audio>
    <script src="main.js"></script>
</body>
</html>
