<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Tail Zodiac</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="screen.css">
</head>
<body class="blackScreen" onload="fade2Content();">

        <div class="header">
            <img class="ftLogo" src="images/fairytailLogo.png" alt="Fairy Tail Logo">
            <h1>Which Celestial Spirit Will You Summon?</h1>
            <div class="help">
                <div class="question">Need Help?</div>
                    <div class="popup">
                        <h3>How do I summon my Celestial Spirit?</h3>
                        <p><strong>1.</strong> Input your birthday in the textbox under "Enter Your Birthday."</p>
                        <p><strong>2.</strong> Click on the blue "Summon" button to summon your spirit!</p>
                    </div>
            </div>
            <form action="index.html" id="form" method="post" _lpchecked="1">
                <br>
                <div>
                    <label for="birthday">Enter Your Birthday:</label>
                    <input id="birthday" type="date" required>
                </div>
                <br>
                <button id="submit">Summon</button>
            </form>
        </div>
        <div>
            <img id="display" src="images/all.jpg" alt="All fairy tail zodiacs"/>
        </div>
        <div id="middle">
            <button class="zodiacBtn" id="aquarius"></button>
            <button class="zodiacBtn" id="pisces"></button>
            <button class="zodiacBtn" id="aries"></button>
            <button class="zodiacBtn" id="taurus"></button>
            <button class="zodiacBtn" id="gemini"></button>
            <button class="zodiacBtn" id="cancer"></button>
            <button class="zodiacBtn" id="leo"></button>
            <button class="zodiacBtn" id="virgo"></button>
            <button class="zodiacBtn" id="libra"></button>
            <button class="zodiacBtn" id="scorpio"></button>
            <button class="zodiacBtn" id="sagittarius"></button>
            <button class="zodiacBtn" id="capricorn"></button>
        </div>
        <div id="modal" class="modal" hidden>
            <div class="modal-body">
              <div class="modal-content">
                <div><p><span id="title">You are Zodiac!</span></p></div>
                <img id="zodiac" src="images/all.jpg" alt="All fairy tail zodiacs" class="imagesSize"/>
                <p><span id="date">###</span></p>
                <p id="description">This is a description.</p>
                <button id="btn-modal-close" class="toggle-modal">Close</button>
              </div>
            </div>
            <div class="blanket"></div>
        </div>
    <audio id="speakers"></audio>
    <script src="main.js"></script>
</body>
</html>
